<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template ="/template/adminTemp.xhtml">

    <ui:define name="content">

        <div class="row" >                
            <div class="col-md-8">
                <h:dataTable styleClass="table table-striped table-hover" value="#{adresBean.list}" var="c">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{c.iletisim_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">MUSTERİ ADI</f:facet>
                            #{c.musteri_id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">ŞEHİR</f:facet>
                            #{c.sehir}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İLCE</f:facet>
                            #{c.ilce}
                    </h:column>                
                    <h:column>
                        <f:facet name="header">ADRES</f:facet>
                            #{c.adres}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İŞLEM</f:facet> 
                        <h:form>
                            <h:commandButton action ="#{adresBean.updateForm(c)}" value="update" />
                            <h:commandButton action ="#{adresBean.delete(c)}" value="delete" />
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="col-md-4">
                <h:form>                    
                    <div class="form-group" >                            
                        <label for="soyad" >sehir</label>
                        <h:inputText styleClass="form-control" value="#{adresBean.entity.sehir}" /> 
                    </div>
                    <div class="form-group" >                            
                        <label for="mail" >ilce</label>
                        <h:inputText styleClass="form-control" value="#{adresBean.entity.ilce}" /> 
                    </div>
                    <div class="form-group" >                            
                        <label for="pass" >adres</label>
                        <h:inputText styleClass="form-control" value="#{adresBean.entity.adres}" />
                    </div>
                    <div class="form-group" >                            
                        <label for="pass" >telefon</label>
                        <h:inputText styleClass="form-control" value="#{adresBean.entity.telefon}" />
                    </div>
                    <div class="form-group" >   
                        <h:commandButton  rendered="#{adresBean.entity.iletisim_id != 0}" styleClass="btn btn-primary" action="#{adresBean.update}" value="Update" />
                        <h:commandButton  rendered="#{adresBean.entity.iletisim_id != 0}" styleClass="btn btn-primary" action="#{adresBean.clearForm}" value="Clear Form" />
                        <h:commandButton  rendered="#{adresBean.entity.iletisim_id == 0}" styleClass="btn btn-primary" action="#{adresBean.create}" value="Create" />
                    </div>                   
                </h:form>             
            </div>

        </div>

    </ui:define>

</ui:composition>

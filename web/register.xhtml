<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Kayıt Ol</title>
        <meta charset='utf-8'/>
        <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0' name='viewport'/>
        <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
        <!-- bootstrap -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <!-- fontawesome -->
        <h:outputStylesheet library="css" name="all.css"/>
        <h:outputScript library="js" name="all.js" />

    </h:head>
    <h:body>
        <h1 class="text-center">Kayıt Ol</h1>

        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel value="Ad:" />
                    <h:inputText styleClass="form-control" value="#{loginBean.userName}" />
                    <h:outputLabel value="Soyad " />
                    <h:inputText styleClass="form-control" value="#{loginBean.userName}" />
                    <h:outputLabel value="Email:" />
                    <h:inputText styleClass="form-control" value="#{loginBean.userName}" />
                    <h:outputLabel value="Şifre " />
                    <h:inputSecret styleClass="form-control" value="#{loginBean.password}" />
                    <br/>
                    <h:panelGroup layout="block" styleClass="text-center">
                        <h:commandButton value="Kayıt Ol" styleClass="btn btn-primary" action="#{loginBean.validateUserLogin}" />
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </h:body>
</html>
